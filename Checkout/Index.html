<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header Section End -->
    <header>
      <div class="header-logo">
        <img src="./Image/Exclusive.png" alt="Logo" id="header-logo" />
      </div>
      <div class="header-menu">
        <nav>
          <ul class="header-menu-list">
            <li class="header-single-menu">
              <a href="#">Home</a>
            </li>
            <li class="header-single-menu">
              <a href="../Contact with a Map/Index.html" target="_blank"
                >Contact</a
              >
            </li>
            <li class="header-single-menu">
              <a href="#">About</a>
            </li>
            <li class="header-single-menu">
              <a href="../Registration/Index.html" target="_blank">Sign Up</a>
            </li>
          </ul>
        </nav>
        <div class="search-con">
          <form action="#">
            <label for="search"></label>
            <input type="search" placeholder="Search" name="search" />
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
        <div class="wish-list">
          <h4>Wish List</h4>
          <i class="fa-regular fa-heart"></i>
        </div>
        <div class="cart">
          <h4>Checkout</h4>
          <a href="../Checkout/Index.html" target="_blank"
            ><i class="fa-solid fa-cart-shopping"></i
          ></a>
        </div>
      </div>
    </header>
    <!-- Header Section End -->
    <!-- Checkout Section Start  -->
    <div class="container">
      <h1>Checkout</h1>

      <div class="checkout-form">
        <h2>Billing Information</h2>
        <form action="#">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />

          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required />

          <label for="city">City:</label>
          <input type="text" id="city" name="city" required />

          <label for="state">State:</label>
          <input type="text" id="state" name="state" required />

          <label for="zip">Zip Code:</label>
          <input type="text" id="zip" name="zip" required />

          <h2>Payment Information</h2>
          <label for="cardType">Card Type:</label>
          <select id="cardType" name="cardType" required>
            <option value="visa">Visa</option>

            <option value="mastercard">Mastercard</option>

            <option value="amex">American Express</option>
          </select>

          <label for="cardNumber">Card Number:</label>
          <input type="number" id="cardNumber" name="cardNumber" required />

          <label for="expMonth">Expiration Month:</label>
          <input type="number" id="expMonth" name="expMonth" required />

          <label for="expYear">Expiration Year:</label>
          <input type="number" id="expYear" name="expYear" required /><br>

          <label for="cvv">CVV:</label>
          <input type="number" id="cvv" name="cvv" required /><br>

          <button type="submit">Place Order</button>
        </form>
      </div>
    </div>
    <!-- Checkout Section Start  -->
    <!-- Footer Section Start -->
    <footer class="footer-top-area">
        <div class="footer-top">
                <h3>Support</h3>
                <div class="footer-menu-item">
                    <ul class="footer-menu">
                        <li class="footer-menu-li"><a href="#">Help Center</a></li>
                        <li class="footer-menu-li"><a href="#">Terms of service</a></li>
                        <li class="footer-menu-li"><a href="#">Legal</a></li>
                        <li class="footer-menu-li"><a href="#">Privacy Policy</a></li>
                        <li class="footer-menu-li"><a href="#">Status</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bootom-area">
                <div class="footer-bootom">
                    <div class="footer-copy">
                        <p class="footer-bootom-p">&copy; 2021 Lawliet. All rights reserved</p>
                    </div>
                </div>
                <div class="footer-bootom-social">
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-behance"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Section End -->
  </body>
</html>
